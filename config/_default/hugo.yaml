theme: blowfish
baseURL: "https://crmo.github.io/"
defaultContentLanguage: zh-cn

enableRobotsTXT: true
hasCJKLanguage: true
enableEmoji: true

pagination:
  pagerSize: 10

taxonomies:
  tag: tags

sitemap:
  changeFreq: weekly
  filename: sitemap.xml
  priority: 0.5

# 自定义输出格式：llms.txt 和 llms-full.txt
outputFormats:
  llmstxt:
    baseName: llms
    mediaType: text/plain
    isPlainText: true
    notAlternative: true
  llmsfull:
    baseName: llms-full
    mediaType: text/plain
    isPlainText: true
    notAlternative: true

outputs:
  home:
    - HTML
    - RSS
    - JSON
    - llmstxt
    - llmsfull

related:
  threshold: 0
  toLower: false
  indices:
    - name: tags
      weight: 100
    - name: date
      weight: 10
